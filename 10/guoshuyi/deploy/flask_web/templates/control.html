<html>
<head>
	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<title>jquery-ajax</title>
</head>
<body>
	<div id="cnt">
	</div>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/united/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>

<script>
function selectAll(n){
    var a = document.getElementsByName(n);
    if(a[0].checked){
        for(var i=0; i<a.length; i++){
            if (a[i].name == n) a[i].checked = false;
        }
    }else{
        for(var i=0; i<a.length; i++){
            if (a[i].name == n) a[i].checked = true;
        }
    }
}
</script>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
            <table>
            <form action='/scmd' method='post'>
                <input type='button' name='select' onclick='selectAll("client")' value='SelectAll'><br>
                <input type='checkbox' name='client' value='reboot1'>reboot1<br>
                <input type='checkbox' name='client' value='reboot2'>reboot2<br>
                <input type='checkbox' name='client' value='reboot3'>reboot3<br>
                <input type="text" name='cmd' class="form-control">
                <input type="submit" class="form-control" value="插！">
            </form>
            </table>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
{{ output }}
</body>
</html>
